name: Generate and Publish Swift Package

on:
  push:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/swift.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/swift.yml'
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.9'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Kaitai Struct Compiler
        run: |
          pip install kaitai-struct-compiler==0.11

      - name: Generate Swift code
        run: |
          chmod +x scripts/generate_code.sh
          ./scripts/generate_code.sh swift generated/swift

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain generated/swift)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Swift Package structure
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          mkdir -p dist/swift/Sources/BioWareKaitaiFormats
          cp -r generated/swift/* dist/swift/Sources/BioWareKaitaiFormats/

          # Create Package.swift
          cat > dist/swift/Package.swift << 'EOF'
          // swift-tools-version: 5.9
          import PackageDescription

          let package = Package(
              name: "BioWareKaitaiFormats",
              products: [
                  .library(
                      name: "BioWareKaitaiFormats",
                      targets: ["BioWareKaitaiFormats"]),
              ],
              dependencies: [
                  .package(url: "https://github.com/kaitai-io/kaitai_struct_swift_runtime.git", from: "0.9.0"),
              ],
              targets: [
                  .target(
                      name: "BioWareKaitaiFormats",
                      dependencies: ["Kaitai"]),
              ]
          )
          EOF

          cp README.md dist/swift/
          cp LICENSE dist/swift/

      - name: Build Swift package
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          cd dist/swift
          swift build

      - name: Commit generated code
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add generated/swift
          git commit -m "chore: regenerate Swift code from Kaitai Struct definitions" || exit 0
          git push

      - name: Note about Swift Package Manager
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "Swift Package Manager packages are distributed via Git repositories"
          echo "Users add dependencies in Package.swift with: .package(url: \"https://github.com/${{ github.repository }}.git\", from: \"0.1.0\")"

