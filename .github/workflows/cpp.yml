name: Generate and Publish C++ Package

on:
  push:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/cpp.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/cpp.yml'
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Kaitai Struct Compiler
        run: |
          pip install kaitai-struct-compiler==0.11

      - name: Generate C++ code
        run: |
          chmod +x scripts/generate_code.sh
          ./scripts/generate_code.sh cpp_stl generated/cpp

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain generated/cpp)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup vcpkg manifest structure
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          mkdir -p dist/cpp
          cp -r generated/cpp/* dist/cpp/
          
          # Create vcpkg.json
          cat > dist/cpp/vcpkg.json << 'EOF'
          {
            "name": "bioware-kaitai-formats",
            "version": "0.1.0",
            "description": "BioWare game engine file format parsers generated from Kaitai Struct definitions",
            "homepage": "https://github.com/${{ github.repository }}",
            "license": "MIT",
            "dependencies": [
              {
                "name": "kaitai-struct-cpp-stl-runtime"
              }
            ]
          }
          EOF
          
          cp README.md dist/cpp/
          cp LICENSE dist/cpp/

      - name: Commit generated code
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add generated/cpp
          git commit -m "chore: regenerate C++ code from Kaitai Struct definitions" || exit 0
          git push

      - name: Note about vcpkg publishing
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "vcpkg ports are typically maintained in the vcpkg repository itself"
          echo "See: https://github.com/microsoft/vcpkg/blob/master/docs/maintainers/adding-a-new-port.md"

