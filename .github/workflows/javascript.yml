name: Generate and Publish JavaScript Package

on:
  push:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/javascript.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/javascript.yml'
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # For npm publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Kaitai Struct Compiler
        run: |
          pip install kaitai-struct-compiler==0.11

      - name: Generate JavaScript code
        run: |
          chmod +x scripts/generate_code.sh
          ./scripts/generate_code.sh javascript generated/javascript

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain generated/javascript)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup package structure
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          mkdir -p dist/javascript
          cp -r generated/javascript/* dist/javascript/

          # Create package.json
          cat > dist/javascript/package.json << 'EOF'
          {
            "name": "bioware-kaitai-formats",
            "version": "0.1.0",
            "description": "BioWare game engine file format parsers generated from Kaitai Struct definitions",
            "main": "index.js",
            "types": "index.d.ts",
            "scripts": {
              "test": "echo \"Error: no test specified\" && exit 1"
            },
            "keywords": [
              "bioware",
              "kotor",
              "kaitai",
              "file-format",
              "parser"
            ],
            "author": "Andastra Contributors",
            "license": "MIT",
            "repository": {
              "type": "git",
              "url": "https://github.com/${{ github.repository }}"
            },
            "dependencies": {
              "kaitai-struct": "^0.9.0"
            },
            "engines": {
              "node": ">=12.0.0"
            }
          }
          EOF

          cp README.md dist/javascript/
          cp LICENSE dist/javascript/

      - name: Commit generated code
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add generated/javascript
          git commit -m "chore: regenerate JavaScript code from Kaitai Struct definitions" || exit 0
          git push

      - name: Publish to npm
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          cd dist/javascript
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

