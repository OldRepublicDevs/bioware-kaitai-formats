name: Generate and Publish Lua Package

on:
  push:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/lua.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'formats/**/*.ksy'
      - '.github/workflows/lua.yml'
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Lua
        uses: leafo/gh-actions-lua@v10
        with:
          lua-version: '5.4'

      - name: Install LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Kaitai Struct Compiler
        run: |
          pip install kaitai-struct-compiler==0.11

      - name: Generate Lua code
        run: |
          chmod +x scripts/generate_code.sh
          ./scripts/generate_code.sh lua generated/lua

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain generated/lua)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup rockspec structure
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          mkdir -p dist/lua
          cp -r generated/lua/* dist/lua/

          # Create rockspec
          cat > dist/lua/bioware-kaitai-formats-0.1.0-1.rockspec << 'EOF'
          package = "bioware-kaitai-formats"
          version = "0.1.0-1"
          source = {
            url = "https://github.com/${{ github.repository }}/archive/v0.1.0.tar.gz"
          }
          description = {
            summary = "BioWare game engine file format parsers generated from Kaitai Struct definitions",
            detailed = "BioWare game engine file format parsers generated from Kaitai Struct definitions",
            license = "MIT",
            homepage = "https://github.com/${{ github.repository }}"
          }
          dependencies = {
            "lua >= 5.1",
            "kaitai-struct-lua-runtime >= 0.9"
          }
          build = {
            type = "builtin",
            modules = {}
          }
          EOF

          cp README.md dist/lua/
          cp LICENSE dist/lua/

      - name: Commit generated code
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add generated/lua
          git commit -m "chore: regenerate Lua code from Kaitai Struct definitions" || exit 0
          git push

      - name: Note about LuaRocks publishing
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "LuaRocks packages can be published using: luarocks upload --api-key=\$LUAROCKS_API_KEY"

